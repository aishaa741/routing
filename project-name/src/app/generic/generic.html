<div class="row m-2">
    <div class="col border" *ngFor="let generic of genVect">
        <div>
            {{generic.emoji}}
            <div class="text-info">{{generic.name}}</div>
        </div>
    </div>
</div>

<div class="row m-2">
    @for (generic of genVect; track generic) {
        <div class="col border">
            <div>
                {{generic.emoji}}
                <div class="text-info">{{generic.name}}</div>
            </div>
        </div>
    }
</div>
